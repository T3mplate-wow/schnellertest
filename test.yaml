output:
  - platform: gpio
    pin: D5
    id: led_output

interval:
  - interval: 1s
    then:
      - lambda: |-
          static bool state = false;
          state = !state;
          id(led_output).turn_on();
          delay(500ms);
          id(led_output).turn_off();
          delay(500ms);
      - output.set_level: led_output
