esp8266:
  board: d1_mini
  framework:
    version: recommended

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: D3
    num_leds: 256
    name: "NeoPixel Light"
    id: led_matrix_light


display:
  - platform: addressable_light
    id: led_matrix_display
    addressable_light_id: led_matrix_light
    width: 32
    height: 8
    pixel_mapper: |-
      if (x % 2 == 0) {
        return (x * 8) + y;
      }
      return (x * 8) + (7 - y);
    rotation: 0Â°
    update_interval: 16ms
    lambda: |-
      // Print the string "Hello World!" at [0,10]
      it.print(0, 10, id(my_font), "Hello World!");
